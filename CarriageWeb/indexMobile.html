			console.log(songs);
			var songList = [];
			var repeat = false;
			var shuffle = false;
			var volume = 70;
			songs.forEach(function(entry) {
    			console.log(entry);
				switch(entry) {
					case "repeat":
						repeat = true;
						break;
				    case "1":
        				songList.push("bot");
        				break;

    					songList.push("silverk");

		    			songList.push("bot");
    					songList.push("silverk");
	    				songList.push("dgrips");
    					songList.push("burlin");
    					songList.push("fourxx");
    					break;
    				case "shuffle":
    					shuffle = true;
    					break;
    				case "loud":
    					volume = 100;
    					break;
    				default:
    					break;
				}
			});

			console.log(songList);

		}
